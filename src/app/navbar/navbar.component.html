<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Rave Apparel
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="assets/rave-logo.png" />

    <h4 class="name">Rave Apparel</h4>
    <p class="designation">Online Shop</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/card">
      <mat-icon style="color: #763c00">home</mat-icon>
      <span style="color: #763c00">Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/sellingitems">
      <mat-icon style="color:#763c00">store</mat-icon>
      <span style="color:#763c00">Shop</span>
    </button>
    <button mat-button class="menu-button" routerLink="/cart">
      <mat-icon style="color:#763c00">shopping_basket</mat-icon>
      <span style="color:#763c00">Cart</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/form">
      <mat-icon style="color: #763c00">person</mat-icon>
      <span style="color: #763c00">My Account</span>
    </button>
    <button mat-button class="menu-button" routerLink="/schedule">
      <mat-icon style="color:#763c00">notifications</mat-icon>
      <span style="color:#763c00">Notifications</span>
    </button>
    <button mat-button class="menu-button" routerLink="/schedule">
      <mat-icon style="color: #763c00">settings</mat-icon>
      <span style="color: #763c00">Settings</span>
    </button>
    <button mat-button class="menu-button" routerLink="/schedule">
      <mat-icon style="color: #763c00">exit_to_app</mat-icon>
      <span style="color: #763c00">Log Out</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
